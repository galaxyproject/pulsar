name: pulsar
on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [py37-lint, py37-dist, py37-docs]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: Install tox
      run: pip install tox
    - name: Run lint
      run: tox -e ${{ matrix.tox-env }}
  mypy:
    name: MyPy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - tox-env: py36-mypy
          python: 3.6
        - tox-env: py37-mypy
          python: 3.7
        - tox-env: py38-mypy
          python: 3.8
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    - name: Install tox
      run: pip install tox
    - name: Setup pycurl
      run: sudo apt update; sudo apt install -y libxml2-dev libxslt1-dev libcurl4-openssl-dev python-pycurl openssh-server
    - name: Run tox
      run: tox -e ${{ matrix.tox-env }}
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - tox-env: py36-test
          python: 3.6
        - tox-env: py36-test-unit
          python: 3.6
        - tox-env: py37-test
          python: 3.7
        - tox-env: py37-test-unit
          python: 3.7
        - tox-env: py38-test
          python: 3.8
        - tox-env: py38-test-unit
          python: 3.8
        - tox-env: py39-test
          python: 3.9
        - tox-env: py39-test-unit
          python: 3.9
        - tox-env: py37-install-wheel
          python: 3.7
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    - name: Install tox
      run: pip install tox
    - name: Run setup
      run: .ci/setup_tests.sh
    - name: Run tests
      run: export PULSAR_TEST_KEY=test_data/testkey; export TEST_WEBAPP_POST_SHUTDOWN_SLEEP=1; . local_env.sh; tox -e ${{ matrix.tox-env }}
  tes-test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - tox-env: py37-test-funnel
          python: 3.7
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
    - name: Install tox
      run: pip install tox
    - name: Run tests
      run: FUNNEL_SERVER_TARGET=DEPLOY tox -e ${{ matrix.tox-env }}
